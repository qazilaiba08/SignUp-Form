<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title> Signup Form</title>
  </head>
<body>
 
<div class="form-container">
  <h2>Signup Form</h2>
  <form id="signupForm" onsubmit="displayFormData(event)">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
          <button type="submit">Submit</button>
      </div>
  </form>
  <div id="resultContainer" class="result-container" style="display: none;">
      <h3>Submitted Data:</h3>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Email:</strong> <span id="resultEmail"></span></p>
      <p><strong>Password:</strong> <span id="resultPassword"></span></p>
  </div>
</div>

    <script src="scrit.js"></script>
  </body>
</html>
